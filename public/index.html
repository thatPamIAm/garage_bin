<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Garage_bin</title>
    <link rel='stylesheet' href='reset.css'/>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div id='page-wrap'>
    <h1 class='title'>Pam's Garage Bin</h1>

    <form class='junk-form'>
      <div class='add-items'>
        <input class='input-name' type='text' placeholder='Add item name here'/>
        <input class='input-linger' type='text' placeholder='Why let this linger?'/>
          <select class='cleanliness-selector' placeholder='Cleanliness'>
            <option value='' disable selected>How clean is this item?</option>
            <option class='drop-item' value='dusty'>dusty</option>
            <option class='drop-item' value='rancid'>rancid</option>
            <option class='drop-item' value='sparkling'>sparkling</option>
          </select>
        <input class='submit-button' type='submit' value='Add this item to the garage!'/>
      </div>
    </form>


    <div class='garage-summary'>
      <h1>Items in the Garage:</h1>
      <span class='count'></span>
      <h1>Sparkling Items:</h1>
      <span class='sparkling-count'></span>
      <h1>Dusty Items:</h1>
      <span class='dusty-count'></span>
      <h1>Rancid Items:</h1>
      <span class='rancid-count'></span>
    </div>

    <div class='btn-container'>
      <button class='sort-up'>Sort Up</button>
      <button class='sort-down'>Sort Down</button>
    </div>

    <h1 class='items-title'>Items</h1>
    <div class='main-container'>
      <div class='garage-list half'>
      </div>

      <div class='single-item half'>
      </div>
    </div>

    <script src='./jquery.js'></script>
    <script src='./index.js'></script>
  </div>
  </body>
</html>
